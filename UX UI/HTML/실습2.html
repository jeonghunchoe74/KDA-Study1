<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 구하기</title>
</head>
<body>
    <h1>나이 연산</h1>
    <a href="https://www.calc.kr/age/">나이 계산기</a><br>

    <script>
        let currentYear = 2025;
        let year = parseInt(prompt("태어난 연도를 입력하세요:"))
        console.log(year)
        document.write(`당신의 나이는 ${currentYear - year + 1}세 입니다.`)
    </script>
</body>
</html>
